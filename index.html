<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–≤–∞–¥—å–±–∞</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at top, #3b0a15, #0b0204);
      font-family: "Georgia", serif;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 3;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 3s ease forwards;
    }

    img {
      max-width: 75%;
      max-height: 75%;
      border-radius: 24px;
      box-shadow:
        0 0 30px rgba(255, 215, 150, 0.5),
        0 0 80px rgba(255, 180, 100, 0.3);
    }

    .hint {
      position: fixed;
      bottom: 24px;
      width: 100%;
      text-align: center;
      color: #f5d7a1;
      opacity: 0.8;
      font-size: 14px;
      z-index: 4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="content">
  <img src="image.png" alt="–°–≤–∞–¥—å–±–∞">
</div>

<div class="hint">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –∑–∞–∏–≥—Ä–∞–ª–∞ –º—É–∑—ã–∫–∞ üíõ</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  // --- –º—É–∑—ã–∫–∞ ---
  const music = document.getElementById("music");
  document.addEventListener("click", () => {
    music.play();
  }, { once: true });

  // --- —Ñ–æ–Ω ---
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  }
  resize();
  addEventListener("resize", resize);

  const particles = [];
  for (let i = 0; i < 140; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dy: Math.random() * 0.4 + 0.2,
      type: Math.random() > 0.75 ? "heart" : "spark"
    });
  }

  function drawHeart(x, y, s) {
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x - s, y - s, x - s * 2, y + s, x, y + s * 2);
    ctx.bezierCurveTo(x + s * 2, y + s, x + s, y - s, x, y);
    ctx.fill();
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
      ctx.fillStyle = p.type === "heart"
        ? "rgba(255,150,170,0.7)"
        : "rgba(255,215,140,0.8)";

      ctx.shadowBlur = 12;
      ctx.shadowColor = ctx.fillStyle;

      if (p.type === "heart") {
        drawHeart(p.x, p.y, p.r * 2);
      } else {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      }

      p.y += p.dy;
      if (p.y > canvas.height) {
        p.y = -10;
        p.x = Math.random() * canvas.width;
      }
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
